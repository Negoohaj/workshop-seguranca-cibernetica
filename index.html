<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro - Workshop de Segurança Cibernética</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="processar_formulario.php" method="post">
        <h2>Registro - Workshop de Segurança Cibernética</h2>

        <!-- Informações Pessoais -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <!-- Perguntas sobre Segurança -->
        <label for="preocupacoes">Quais são suas principais preocupações em relação à segurança cibernética?</label>
        <textarea id="preocupacoes" name="preocupacoes" rows="4"></textarea>

        <label for="conhecimento">Em uma escala de 1 a 5, qual é seu nível de conhecimento em segurança cibernética?</label>
        <select id="conhecimento" name="conhecimento" required>
            <option value="" disabled selected>Selecione</option>
            <option value="1">1 - Iniciante</option>
            <option value="2">2 - Intermediário</option>
            <option value="3">3 - Avançado</option>
            <option value="4">4 - Especialista</option>
            <option value="5">5 - Expert</option>
        </select>

        <!-- Botão de Envio -->
        <button type="submit">Enviar Registro</button>
    </form>

</body>
</html>
